<?php
include 'connection.php';
$con = openCon();

if (isset($_GET['id'])) {
    $id = $_GET['id'];

    $deleteQuery = "DELETE FROM users WHERE ID=$id";
    
    if (mysqli_query($con, $deleteQuery)) {
        echo "Record deleted successfully!";
    } else {
        echo "Error deleting record: " . mysqli_error($con);
    }
}
closeCon($con);
?>
